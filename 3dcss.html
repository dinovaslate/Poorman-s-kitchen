<head>
  <link rel="stylesheet" href="3dcss.css" />
</head>
<body>
  <div class="viewport">
    <div class="scene">
      <div class="room">
        <div class="floor">
          <div class="floor__face floor__face--front">
            <div class="blob"></div>
            <div class="table">
              <div class="table__face table__face--front">
                <div class="piring"></div>
              </div>
              <div class="table__face table__face--back"></div>
              <div class="table__face table__face--left"></div>
              <div class="table__face table__face--right"></div>
              <div class="table__face table__face--top"></div>
              <div class="table__face table__face--bottom"></div>
            </div>
            <div class="chair">
              <div class="chair__face chair__face--front"></div>
              <div class="chair__face chair__face--back shadow"></div>
              <div class="chair__face chair__face--left"></div>
              <div class="chair__face chair__face--right"></div>
              <div class="chair__face chair__face--top"></div>
              <div class="chair__face chair__face--bottom"></div>
              <div class="chair__face chair__face--head"></div>
            </div>
            <div class="fridge">
              <div class="fridge__face fridge__face--front"></div>
              <div class="fridge__face fridge__face--back"></div>
              <div class="fridge__face fridge__face--left"></div>
              <div class="fridge__face fridge__face--right"></div>
              <div class="fridge__face fridge__face--top"></div>
              <div class="fridge__face fridge__face--bottom">
                <div class="fridge__door fridge__door--top">
                  <div class="copyright">Dinova</div>
                </div>
                <div class="fridge__door fridge__door--bottom"></div>
              </div>
            </div>
            <div class="kitchen-set">
              <div class="kitchen-set__face kitchen-set__face--front">
                <div class="stove">
                  <div class="stove__face stove__face--top"></div>
                  <div class="stove__face stove__face--bottom">
                    <div class="turner"></div>
                    <div class="turner"></div>
                  </div>
                  <div class="stove__face stove__face--right"></div>
                  <div class="stove__face stove__face--left"></div>
                  <div class="stove__face stove__face--front">
                    <div class="grill"></div>
                    <div class="grill"></div>
                  </div>
                  <div class="stove__face stove__face--back"></div>
                </div>

                <div class="washer">
                  <div class="washer__face washer__face--front"></div>
                  <div class="washer__face washer__face--back">
                    <div class="water"></div>
                  </div>
                  <div class="washer__face washer__face--left"></div>
                  <div class="washer__face washer__face--right"></div>
                  <div class="washer__face washer__face--bottom"></div>
                  <div class="washer__face washer__face--top"></div>
                </div>
                <div class="keran">
                  <div class="keran__face keran__face--front">
                    <div class="keran-top">
                      <div class="keran-top__face keran-top__face--front"></div>
                      <div class="keran-top__face keran-top__face--back">
                        <div class="keran-mancur">
                          <div
                            class="keran-mancur__face keran-mancur__face--front"
                          ></div>
                          <div
                            class="keran-mancur__face keran-mancur__face--back"
                          ></div>
                          <div
                            class="keran-mancur__face keran-mancur__face--top"
                          ></div>
                          <div
                            class="keran-mancur__face keran-mancur__face--bottom"
                          ></div>
                          <div
                            class="keran-mancur__face keran-mancur__face--right"
                          ></div>
                          <div
                            class="keran-mancur__face keran-mancur__face--left"
                          ></div>
                        </div>
                      </div>
                      <div class="keran-top__face keran-top__face--right"></div>
                      <div class="keran-top__face keran-top__face--left"></div>
                      <div class="keran-top__face keran-top__face--top"></div>
                      <div
                        class="keran-top__face keran-top__face--bottom"
                      ></div>
                    </div>
                  </div>
                  <div class="keran__face keran__face--back"></div>
                  <div class="keran__face keran__face--left"></div>
                  <div class="keran__face keran__face--right">
                    <div class="keran-right">
                      <div
                        class="keran-right__face keran-right__face--front"
                      ></div>
                      <div
                        class="keran-right__face keran-right__face--back"
                      ></div>
                      <div
                        class="keran-right__face keran-right__face--left"
                      ></div>
                      <div
                        class="keran-right__face keran-right__face--right"
                      ></div>
                      <div
                        class="keran-right__face keran-right__face--top"
                      ></div>
                      <div
                        class="keran-right__face keran-right__face--bottom"
                      ></div>
                    </div>
                  </div>
                  <div class="keran__face keran__face--top"></div>
                  <div class="keran__face keran__face--bottom"></div>
                </div>
              </div>
              <div class="kitchen-set__face kitchen-set__face--bottom">
                <div class="kitchen-set__cabinet"></div>
                <div class="kitchen-set__cabinet"></div>
              </div>
              <div class="kitchen-set__face kitchen-set__face--right"></div>
            </div>
          </div>
          <div class="floor__face floor__face--back"></div>
          <div class="floor__face floor__face--top"></div>
          <div class="floor__face floor__face--bottom"></div>
          <div class="floor__face floor__face--right"></div>
          <div class="floor__face floor__face--left"></div>
        </div>

        <div class="wall wall--back">
          <div class="wall__face wall__face--front wallpaper--curvy"></div>
          <div class="wall__face wall__face--front wallpaper--transparent">
            <div class="windows"></div>
          </div>
          <div class="wall__face wall__face--back"></div>
          <div class="wall__face wall__face--top"></div>
          <div class="wall__face wall__face--bottom"></div>
          <div class="wall__face wall__face--right"></div>
          <div class="wall__face wall__face--left"></div>
        </div>

        <div class="wall wall--left">
          <div class="wall__face wall__face--front wallpaper--checker">
            <div class="box"></div>
          </div>
          <div class="wall__face wall__face--back"></div>
          <div class="wall__face wall__face--top"></div>
          <div class="wall__face wall__face--bottom"></div>
          <div class="wall__face wall__face--right"></div>
          <div class="wall__face wall__face--left"></div>
        </div>
      </div>
    </div>
  </div>
</body>
